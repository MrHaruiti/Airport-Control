<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Controle de Pátio</title>
    <style>
        /* Reset e base */
        *, *::before, *::after {
            box-sizing: border-box;
        }
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen,
            Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background: #ffffff;
            color: #6b7280;
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            padding: 3rem 1rem 4rem;
        }
        .container {
            max-width: 1200px;
            width: 100%;
            display: grid;
            grid-template-columns: 1fr 1.75fr;
            gap: 3rem;
        }

        /* Painel lateral */
        aside {
            display: flex;
            flex-direction: column;
            gap: 3rem;
        }
        section h2 {
            font-size: 3rem;
            font-weight: 700;
            color: #111827;
            margin-bottom: 1.25rem;
            line-height: 1.1;
            user-select: none;
        }
        .voo-item, .chegada-item, .partida-item {
            background: #f9fafb;
            border-radius: 0.75rem;
            box-shadow: 0 1px 6px rgb(0 0 0 / 0.12);
            padding: 1.1rem 1.2rem;
            font-size: 1.125rem;
            font-weight: 600;
            color: #374151;
            user-select: none;
            margin-bottom: 0.875rem;
            cursor: default;
            line-height: 1.25;
            border: 1px solid transparent;
            transition: border-color 0.2s ease;
        }
        .voo-item:hover,
        .chegada-item:hover,
        .partida-item:hover {
            border-color: #2563eb;
        }
        select, button {
            margin-top: 0.6rem;
            font-size: 1rem;
            border-radius: 0.5rem;
            border: 1px solid #d1d5db;
            padding: 0.45rem 0.9rem;
            background: white;
            color: #374151;
            cursor: pointer;
            transition: background 0.25s ease, color 0.25s ease;
            outline-offset: 3px;
            user-select: none;
            font-weight: 600;
            min-width: 100%;
            box-sizing: border-box;
        }
        select:focus, button:focus {
            outline: 2.5px solid #2563eb;
            outline-offset: 3px;
        }
        select:hover, button:hover:not(:disabled) {
            background: #e0e7ff;
        }
        button:disabled {
            cursor: default;
            background: #f3f4f6;
            color: #9ca3af;
        }

        /* Painel principal - Terminal */
        main #painel {
            display: grid;
            grid-template-columns: repeat(auto-fill,minmax(220px,1fr));
            gap: 1.75rem;
            max-height: 90vh;
            overflow-y: auto;
            padding-right: 1rem;
            user-select: none;
        }
        .terminal {
            background: #f9fafb;
            border-radius: 0.75rem;
            box-shadow: 0 1px 12px rgba(0,0,0,0.12);
            padding: 1.15rem 1.2rem 1.45rem;
            display: flex;
            flex-direction: column;
            border: 1px solid #e5e7eb;
            user-select: none;
        }
        .terminal h3 {
            margin: 0 0 1.25rem 0;
            font-weight: 800;
            color: #111827;
            font-size: 1.5rem;
            text-align: center;
            letter-spacing: -0.02em;
            user-select: text;
        }
        .posicoes {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 0.55rem;
            justify-items: center;
        }
        .posicao {
            width: 60px;
            height: 34px;
            background: #e5e7eb;
            border-radius: 0.6rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-size: 0.8rem;
            color: #374151;
            cursor: default;
            padding: 0.26rem 0.4rem;
            box-shadow: inset 0 0 0 1px #d1d5db;
            text-align: center;
            position: relative;
            user-select: none;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
            font-weight: 700;
            letter-spacing: 0.02em;
            line-height: 1.1;
        }
        .posicao.livre {
            cursor: pointer;
            background: #d1fae5;
            box-shadow: inset 0 0 0 1.5px #10b981;
            color: #065f46;
        }
        .posicao.livre:hover {
            background: #34d399;
            box-shadow: inset 0 0 0 2.5px #059669;
            color: #064e3b;
        }
        .posicao.ocupada {
            background: #fef3c7;
            box-shadow: inset 0 0 0 1.75px #fbbf24;
            color: #b45309;
            cursor: default;
        }
        .posicao .posicao-voo {
            font-weight: 700;
            font-size: 0.7rem;
            line-height: 1.1;
            user-select: text;
            white-space: nowrap;
            text-overflow: ellipsis;
            overflow: hidden;
            max-width: 100%;
        }
        .posicao button, .posicao select {
            font-size: 0.65rem;
            margin-top: 0.15rem;
            padding: 3px 6px;
            border-radius: 0.45rem;
            background: #2563eb;
            border: none;
            color: white;
            cursor: pointer;
            user-select: none;
            appearance: none;
            outline-offset: 2px;
            transition: background-color 0.3s ease;
            max-width: 66px;
            width: 100%;
            box-sizing: border-box;
            font-weight: 600;
        }
        .posicao button:hover {
            background: #1d4ed8;
        }
        .posicao select {
            cursor: pointer;
            text-align-last: center;
        }
    </style>
</head>
<body>
    <div class="container" role="main" aria-label="Simulador de Controle de Pátio Aeroportuário">
        <aside aria-label="Painel lateral com listas de voos">
            <section id="voos">
                <h2>Voos Aguardando</h2>
                <div id="lista-voos" aria-live="polite"></div>
            </section>
            <section id="chegadas">
                <h2>Chegadas (Pousos)</h2>
                <div id="lista-chegadas" aria-live="polite"></div>
            </section>
            <section id="partidas">
                <h2>Partidas (Decolagens)</h2>
                <div id="lista-partidas" aria-live="polite"></div>
            </section>
        </aside>
        <main>
            <div id="painel" aria-label="Painel dos terminais e posições"></div>
        </main>
    </div>
    <script>
        // Global state
        let voos = [];
        const chegadas = [];
        const partidas = [];
        const posicoes = {};
        const posicoesOcupadas = new Set();

        // Tempos em ms
        const TEMPO_POUSANDO_MS = 3 * 60 * 1000;
        const TEMPO_BLOQUEIO_POUSO_MS = 35 * 1000; 
        const TEMPO_TAXIANDO_MS = 5 * 60 * 1000; 
        const TEMPO_DECOLAGEM_MS = 15 * 1000; 
        const TEMPO_BLOQUEIO_DECOLAGEM_MS = 20 * 1000; 

        let pousoBloqueadoAté = 0;
        let decolagemBloqueadaAté = 0;

        async function buscarVoos() {
            try {
                const url = "https://raw.githubusercontent.com/MrHaruiti/Airport-Control/main/backup_voos.json";
                const response = await fetch(url);
                if (!response.ok) throw new Error("Erro ao carregar JSON: " + response.statusText);
                const data = await response.json();
                return data.voos.map(v => ({...v, horario: new Date(v.horario)}));
            } catch (e) {
                console.error(e);
                alert("Erro ao carregar voos. Veja o console para detalhes.");
                return [];
            }
        }

        function gerarTerminais() {
            const painel = document.getElementById("painel");
            painel.innerHTML = "";
            Object.keys(posicoes).forEach(k => delete posicoes[k]);
            for (let t = 1; t <= 10; t++) {
                const terminal = document.createElement("div");
                terminal.className = "terminal";
                terminal.innerHTML = `<h3>Terminal TPS${t}</h3>`;
                const containerPos = document.createElement("div");
                containerPos.className = "posicoes";
                for (let p = 1; p <= 36; p++) {
                    const posNum = t * 100 + p;
                    const posDiv = document.createElement("div");
                    posDiv.dataset.codigo = posNum;
                    posDiv.className = "posicao livre";
                    posDiv.textContent = posNum;
                    containerPos.appendChild(posDiv);
                    posicoes[posNum] = { livre: true, voo: null };
                }
                terminal.appendChild(containerPos);
                painel.appendChild(terminal);
            }
        }

        function atualizarDropdowns() {
            const livres = Object.entries(posicoes).filter(([k, v]) => v.livre).map(([k]) => k);
            document.querySelectorAll("select").forEach(sel => {
                const val = sel.value;
                sel.innerHTML = '<option value="">-- Selecionar --</option>';
                livres.forEach(pos => {
                    const opt = document.createElement("option");
                    opt.value = pos; opt.text = pos;
                    sel.appendChild(opt);
                });
                if (livres.includes(val)) sel.value = val;
            });
        }

        function listarVoos() {
            const container = document.getElementById("lista-voos");
            container.innerHTML = "";
            const agora = new Date();
            voos.forEach(voo => {
                if (voo.horario >= agora && voo.horario <= new Date(agora.getTime() + 3600000) && !chegadas.some(c => c.id === voo.id)) {
                    const div = document.createElement("div");
                    div.className = "voo-item";
                    div.innerHTML = 
                        `<strong>${voo.id}</strong> (${voo.companhia})<br>` +
                        `<label for="sel-${voo.id}">Alocar posição:</label>` +
                        `<select id="sel-${voo.id}" aria-label="Selecionar posição para voo ${voo.id}" onchange="alocarVoo('${voo.id}', this)">` +
                        `<option value="">-- Selecionar --</option></select>`;
                    container.appendChild(div);
                }
            });
            atualizarDropdowns();
        }

        function alocarVoo(vooId, select) {
            const pos = select.value;
            if (!pos) return;

            if (Date.now() < pousoBloqueadoAté) {
                alert(`Pousos bloqueados por mais ${Math.ceil((pousoBloqueadoAté - Date.now()) / 1000)} segundos.`);
                select.value = ""; return;
            }
            if (!posicoes[pos].livre) {
                alert("Posição já ocupada!");
                select.value = ""; return;
            }
            const el = document.querySelector(`.posicao[data-codigo="${pos}"]`);
            if (el) {
                el.classList.remove("livre");
                el.classList.add("ocupada");
                el.innerHTML = `${vooId} <button onclick="iniciarPouso('${vooId}', '${pos}')">Pousar</button>`;
                posicoes[pos].livre = false;
                posicoes[pos].voo = vooId;
            }
            pousoBloqueadoAté = Date.now() + TEMPO_BLOQUEIO_POUSO_MS;
            registrarChegadaPorId(vooId);
            select.disabled = true;
            atualizarDropdowns();
            listarVoos();
        }

        function registrarChegadaPorId(vooId) {
            const voo = voos.find(v => v.id === vooId);
            if (!voo) return;
            if (!chegadas.some(c => c.id === vooId)) {
                chegadas.push({ ...voo, status: "aguardando" });
                atualizarListaChegadas();
            }
        }

        function atualizarListaChegadas() {
            const cont = document.getElementById("lista-chegadas");
            cont.innerHTML = "";
            chegadas.forEach(voo => {
                const div = document.createElement("div");
                div.className = "chegada-item";
                let btnTroca = voo.posicao ? `<button onclick="trocarPosicaoInit('${voo.id}')">Trocar Posição</button>` : "";
                div.innerHTML = `<strong>${voo.id}</strong> (${voo.companhia} - ${voo.modelo})<br>Status: ${voo.status}${voo.posicao ? ' | Posição: ' + voo.posicao : ''} ${btnTroca}`;
                cont.appendChild(div);
            });
        }

        function atualizarListaPartidas() {
            const cont = document.getElementById("lista-partidas");
            cont.innerHTML = "";
            partidas.forEach(voo => {
                const div = document.createElement("div");
                div.className = "partida-item";
                let btn = "";
                if (voo.status === "aguardandoPushback") btn = `<button onclick="pushback('${voo.id}')">Pushback</button>`;
                else if (voo.status === "taxiando") btn = "Status: Taxiando...";
                else if (voo.status === "aguardandoDecolagem") btn = `<button onclick="autorizarDecolagem('${voo.id}')">Autorizar Decolagem</button>`;
                else if (voo.status === "decolando") btn = "Status: Decolando...";
                div.innerHTML = `<strong>${voo.id}</strong> (${voo.companhia} - ${voo.modelo})<br>${btn}`;
                cont.appendChild(div);
            });
        }

        function iniciarPouso(vooId, pos) {
            const idx = chegadas.findIndex(v => v.id === vooId);
            if (idx === -1) return;
            chegadas[idx].status = "pousando";
            atualizarListaChegadas();

            const el = document.querySelector(`.posicao[data-codigo="${pos}"]`);
            if (el) el.innerText = `${vooId} - Pousando...`;

            setTimeout(() => {
                chegadas[idx].status = "taxiando";
                chegadas[idx].posicao = pos;
                atualizarListaChegadas();

                if (el) {
                    el.innerHTML = `${vooId} <button onclick="finalizarTaxi('${vooId}', '${pos}')">Finalizar Táxi</button>`;
                }
            }, TEMPO_POUSANDO_MS);
        }

        function finalizarTaxi(vooId, pos) {
            const idx = chegadas.findIndex(v => v.id === vooId);
            if (idx === -1) return;

            const voo = chegadas.splice(idx, 1)[0];
            atualizarPosicaoOcupacao(pos, vooId, true);
            partidas.push({ ...voo, status: "aguardandoPushback" });
            atualizarListaChegadas();
            atualizarListaPartidas();

            const el = document.querySelector(`.posicao[data-codigo="${pos}"]`);
            if (el) {
                el.innerHTML = `${vooId} <button onclick="trocarPosicaoInit('${vooId}')">Trocar Posição</button>`;
            }
        }

        function atualizarPosicaoOcupacao(pos, vooId, ocupado) {
            posicoes[pos].livre = !ocupado;
            posicoes[pos].voo = ocupado ? vooId : null;
            if (ocupado) posicoesOcupadas.add(pos);
            else posicoesOcupadas.delete(pos);
            atualizarDropdowns();
        }

        function trocarPosicaoInit(vooId) {
            let posAtual = null;
            for (const [pos, v] of Object.entries(posicoes)) {
                if (v.voo === vooId && !v.livre) {
                    posAtual = pos;
                    break;
                }
            }
            if (!posAtual) return alert("Posição atual não encontrada.");

            const el = document.querySelector(`.posicao[data-codigo="${posAtual}"]`);
            if (!el) return;

            const livres = Object.entries(posicoes)
                .filter(([pos, v]) => v.livre)
                .map(([pos]) => pos)
                .filter(p => p !== posAtual);
            if (livres.length === 0) return alert("Nenhuma posição livre disponível para troca.");

            const select = document.createElement("select");
            livres.forEach(p => {
                const opt = document.createElement("option");
                opt.value = p;
                opt.textContent = p;
                select.appendChild(opt);
            });
